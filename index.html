<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="inputs">
          <div class="segment">
            <p class="heading">DAY</p>
            <input class="input js-day" type="number" />
            <p class="error">Must be a valid day</p>
          </div>
          <div class="segment">
            <p class="heading">MONTH</p>
            <input class="input js-month" type="number" />
            <p class="error">Must be a valid month</p>
          </div>
          <div class="segment">
            <p class="heading">YEAR</p>
            <input class="input js-year" type="number" />
            <p class="error">Must be in the past</p>
          </div>
        </div>
        <div class="devider">
          <img
            src="https://www.iconbolt.com/iconsets/bigmug-solid/arrow-down.svg"
            alt="arrow"
          />
        </div>
        <div class="info-container">
          <div class="info">
            <p class="number">38</p>
            <p class="what">years</p>
          </div>
          <div class="info">
            <p class="number">3</p>
            <p class="what">months</p>
          </div>
          <div class="info">
            <p class="number">26</p>
            <p class="what">days</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
