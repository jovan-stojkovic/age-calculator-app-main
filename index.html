<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Age calculator app</title>
  </head>
  <body>
    <main>
      <form id="form">
        <div class="inputs">
          <div class="segment">
            <label for="day">DAY</label>
            <input id="day" name="day" type="number" />
            <div id="error-day" class="error"></div>
          </div>
          <div class="segment">
            <label for="month">MONTH</label>
            <input id="month" name="month" type="number" />
            <div id="error-month" class="error"></div>
          </div>
          <div class="segment">
            <label for="year">YEAR</label>
            <input id="year" name="year" type="number" />
            <div id="error-year" class="error"></div>
          </div>
        </div>
        <button type="submit">
          submit<img
            src="https://www.iconbolt.com/iconsets/font-awesome-brands/get-pocket.svg"
            alt=""
          />
        </button>
      </form>
      <div class="info-container">
        <div class="info">
          <p class="years-value value">--</p>
          <p class="label">years</p>
        </div>
        <div class="info">
          <p class="months-value value">--</p>
          <p class="label">months</p>
        </div>
        <div class="info">
          <p class="days-value value">--</p>
          <p class="label">days</p>
        </div>
      </div>
    </main>
  </body>
</html>
